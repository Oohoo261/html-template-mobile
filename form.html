<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Bar -->
    <div class="container-header">
        <div class="header-bar">
            <h1>Form</h1>
            <button class="list-button">List</button>
        </div>
    </div>

    <div class="container-form">
        <div class="form-group">
            <label for="TYPE">TYPE:</label>
            <input type="text" id="TYPE" placeholder="">
        </div>
        <div class="form-group">
            <label for="THICKNESS">THICKNESS:</label>
            <input type="text" id="THICKNESS" placeholder="">
        </div>
        <div class="form-group">
            <label for="WIDTH">WIDTH:</label>
            <input type="text" id="WIDTH" placeholder="">
        </div>
        <div class="form-group">
            <label for="LENGTH">LENGTH:</label>
            <input type="text" id="LENGTH" placeholder="">
        </div>
        <div class="form-group">
            <label for="LOT_NO">LOT NO:</label>
            <input type="text" id="LOT_NO" placeholder="">
        </div>
        <div class="form-group">
            <label for="PO_NO">PO NO:</label>
            <input type="text" id="PO_NO" placeholder="">
        </div>
        <div class="form-group">
            <label for="VENDOR">VENDOR:</label>
            <input type="text" id="VENDOR" placeholder="">
        </div>
        <div class="form-group">
            <label for="PRINT_DATE">PRINT DATE:</label>
            <input type="text" id="PRINT_DATE" placeholder="">
        </div>
        <div class="form-group">
            <label for="EXPIRE_DATE">EXPIRE DATE:</label>
            <input type="text" id="EXPIRE_DATE" placeholder="">
        </div>
        <div class="form-group">
            <label for="REMARK">REMARK:</label>
            <input type="text" id="REMARK" placeholder="">
        </div>
        <button type="submit">Submit</button>
    </div>

    <footer class="container-footer">
        <button class="footer-button">SEARCH</button>
        <button class="footer-button">HOME</button>
        <button class="footer-button">BACK</button>
    </footer>
</body>
</html>
