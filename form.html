<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ตั้งค่า viewport -->
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-form">
        <div class="form-group">
            <label for="TYPE">TYPE:</label>
            <input type="text" id="TYPE" placeholder="">
        </div>
        <div class="form-group">
            <label for="THICKNESS">THICKNESS:</label>
            <input type="text" id="THICKNESS" placeholder="">
        </div>
        <div class="form-group">
            <label for="WIDTH">WIDTH:</label>
            <input type="text" id="WIDTH" placeholder="">
        </div>
        <div class="form-group">
            <label for="LENGTH">LENGTH:</label>
            <input type="text" id="LENGTH" placeholder="">
        </div>
        <div class="form-group">
            <label for="LOT_NO">LOT NO:</label>
            <input type="text" id="LOT_NO" placeholder="">
        </div>
        <div class="form-group">
            <label for="PO_NO">PO NO:</label>
            <input type="text" id="PO_NO" placeholder="">
        </div>
        <div class="form-group">
            <label for="VENDOR">VENDOR:</label>
            <input type="text" id="VENDOR" placeholder="">
        </div>
        <div class="form-group">
            <label for="PRINT_DATE">PRINT DATE:</label>
            <input type="text" id="PRINT_DATE" placeholder="">
        </div>
        <div class="form-group">
            <label for="EXPIRE_DATE">EXPIRE DATE:</label>
            <input type="text" id="EXPIRE_DATE" placeholder="">
        </div>
        <div class="form-group">
            <label for="REMARK">REMARK:</label>
            <input type="text" id="REMARK" placeholder="">
        </div>
        <button type="submit">Submit</button>
    </div>

</body>
</html>
